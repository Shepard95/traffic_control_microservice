services:
  mysql:
    image: mysql:8.0.33
    container_name: traffic-mysql
    environment:
      MYSQL_DATABASE: traffic_control
      MYSQL_USER: traffic_user
      MYSQL_PASSWORD: traffic_pass123
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  mongodb:
    image: mongo:6.0
    container_name: traffic-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7.0.15-alpine3.19  # âœ… Tag EXACTO que funciona
    container_name: traffic-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

volumes:
  mysql_data:
  mongo_data:
