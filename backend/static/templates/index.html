<!DOCTYPE html>
<html>
<head>
    <title>üö¶ Control Sem√°foros MARL - Copiap√≥</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #1a1a1a; color: white; }
        .metrics { display: flex; gap: 20px; margin: 20px 0; }
        .metric { background: #333; padding: 20px; border-radius: 8px; flex: 1; text-align: center; }
        #map { width: 100%; height: 500px; background: #222; border-radius: 8px; margin-top: 20px; }
        .checkpoint-selector { margin: 20px 0; padding: 15px; background: #444; border-radius: 8px; }
        select { padding: 8px; margin-right: 10px; border-radius: 4px; }
        button { padding: 8px 16px; margin: 0 5px; border: none; border-radius: 4px; cursor: pointer; }
        .play { background: #4CAF50; color: white; }
        .pause { background: #f44336; color: white; }
    </style>
</head>
<body>
    <h1>üö¶ Simulador Tr√°fico Inteligente - 86 Intersecciones Copiap√≥</h1>
    
    <div class="metrics">
        <div class="metric">
            <h3>Veh√≠culos</h3>
            <div id="vehicles">0</div>
        </div>
        <div class="metric">
            <h3>Espera Promedio</h3>
            <div id="waiting">0s</div>
        </div>
        <div class="metric">
            <h3>CO‚ÇÇ (g)</h3>
            <div id="co2">0</div>
        </div>
        <div class="metric">
            <h3>Hora</h3>
            <div id="peak">00:00</div>
        </div>
    </div>

    <div class="checkpoint-selector">
        <label>üìÅ Checkpoint: </label>
        <select id="checkpointSelect">
            <option value="">Cargando checkpoints...</option>
        </select>
        <button class="play" onclick="playCheckpoint()">‚ñ∂ Reproducir</button>
        <button class="pause" onclick="pauseCheckpoint()">‚è∏ Pausar</button>
        <span id="status">Listo</span>
    </div>
    
    <canvas id="map"></canvas>

    <script>
        const canvas = document.getElementById('map');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth - 40;
        canvas.height = 500;

        let currentCheckpoint = null;
        let isPlaying = false;
        let playInterval;

        window.onload = function() {
            loadCheckpoints();
        };

        function loadCheckpoints() {
            fetch('/api/checkpoints/')
                .then(r => r.json())
                .then(data => {
                    const select = document.getElementById('checkpointSelect');
                    select.innerHTML = '<option value="">-- Selecciona checkpoint --</option>';
                    data.checkpoints.forEach(cp => {
                        const option = document.createElement('option');
                        option.value = cp.filename;
                        option.textContent = `${cp.filename} - ${cp.vehicles_count} veh - ${cp.avg_waiting.toFixed(1)}s`;
                        select.appendChild(option);
                    });
                });
        }

        document.getElementById('checkpointSelect').onchange = function() {
            const filename = this.value;
            if (filename) loadCheckpoint(filename);
        };

        function loadCheckpoint(filename) {
            fetch(`/api/checkpoint/${filename}/`)
                .then(r => r.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('status').textContent = '‚ùå Checkpoint no encontrado';
                        return;
                    }
                    currentCheckpoint = data;
                    updateMetrics(data);
                    drawScene(data);
                    document.getElementById('status').textContent =
                        `‚úÖ Step ${data.step} (${data.metrics.vehicles_count} veh√≠culos)`;
                });
        }

        function playCheckpoint() {
            if (!currentCheckpoint) {
                alert('Selecciona un checkpoint primero');
                return;
            }
            isPlaying = true;
            document.getElementById('status').textContent = '‚ñ∂ Reproduciendo secuencia‚Ä¶';
            playNextCheckpoint();
        }

        function playNextCheckpoint() {
            if (!isPlaying) return;

            const stepNum = parseInt(currentCheckpoint.step) + 200; // mismo delta que en trainer
            const nextFilename = `step_${stepNum.toString().padStart(5, '0')}.pkl`;

            fetch(`/api/checkpoint/${nextFilename}/`)
                .then(r => r.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('status').textContent = 'üèÅ Fin de checkpoints';
                        isPlaying = false;
                        return;
                    }
                    currentCheckpoint = data;
                    updateMetrics(data);
                    drawScene(data);
                });

            playInterval = setTimeout(playNextCheckpoint, 1000);
        }

        function pauseCheckpoint() {
            isPlaying = false;
            clearTimeout(playInterval);
            document.getElementById('status').textContent = '‚è∏ Pausado';
        }

        function updateMetrics(data) {
            document.getElementById('vehicles').textContent = data.metrics.vehicles_count;
            document.getElementById('waiting').textContent = data.metrics.avg_waiting.toFixed(1) + 's';
            document.getElementById('co2').textContent = data.metrics.total_co2.toFixed(0);
            document.getElementById('peak').textContent = data.time;
        }

        function drawScene(data) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Intersecciones "l√≥gicas": pintamos congesti√≥n por TL
            const tls = data.traffic_lights || {};
            const tlIds = Object.keys(tls);
            tlIds.forEach((tl_id, idx) => {
                const row = Math.floor(idx / 6);
                const col = idx % 6;
                const x = col * 120 + 80;
                const y = row * 100 + 80;

                const cong = tls[tl_id].congestion || {};
                const totalQ = (cong.north_queue || 0) + (cong.south_queue || 0) +
                               (cong.east_queue || 0) + (cong.west_queue || 0);

                // Color por congesti√≥n total
                const intensity = Math.min(1, totalQ / 20.0);
                const r = Math.floor(255 * intensity);
                const g = Math.floor(255 * (1 - intensity));
                const color = `rgb(${r},${g},0)`;

                // Cuadro de intersecci√≥n
                ctx.fillStyle = color;
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.fillRect(x-20, y-20, 40, 40);
                ctx.strokeRect(x-20, y-20, 40, 40);

                // Fase elegida "IA"
                const phase = tls[tl_id].phase;
                ctx.fillStyle = '#ffffff';
                ctx.font = '10px Arial';
                ctx.fillText(phase === 'NS_GREEN' ? 'NS' : 'EW', x-8, y+4);
            });

            // Veh√≠culos (escala simple)
            (data.vehicles || []).forEach(v => {
                ctx.fillStyle = v.waiting > 8 ? '#ff4444' : v.speed < 5 ? '#ffaa00' : '#44ff44';
                const drawX = v.x * 0.1 + 50;
                const drawY = v.y * 0.1 + 50;
                ctx.beginPath();
                ctx.arc(drawX, drawY, 4, 0, Math.PI * 2);
                ctx.fill();
            });
        }
    </script>
</body>
</html>
